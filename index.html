<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('mountains.jpg'); /* Замени на имя загруженного изображения */
            background-size: cover; /* Масштабирует изображение на весь экран */
            background-position: center; /* Центрует изображение */
            background-repeat: no-repeat; /* Отключает повторение фона */
            color: white; /* Белый цвет текста для контраста с фоном */
            font-family: Arial, sans-serif;
        }
        .card {
            width: 70%;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Белый полупрозрачный фон */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .reveal-text {
            display: none;
        }
        .card:hover .reveal-text {
            display: block;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>С Днём Рождения!</h1>
        <p class="reveal-text">Желаю счастья, здоровья и исполнения всех мечт!</p>
    </div>
</body>
</html>
